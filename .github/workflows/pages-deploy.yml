name: "Scheduled build"

on:
  push:
    branches:
      - main

  schedule:
    - cron:  '4 * * * *'    # per github recommendation to not run things at the top of each hour... or something

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - name: Checkout main üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          ref: main
          path: main

      - name: Checkout snapshots üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          ref: snapshots
          path: snapshots

      - name: Install and Build üîß
        env:
          WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          ETHERSCAN_TOKEN: ${{ secrets.ETHERSCAN_TOKEN }}
        run: |
          pip3 install -r main/requirements.txt
          python3 main/script.py

      - name: Change directory to git repo dir for next action
        run: |
          cd ~/main/

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.

      - uses: EndBug/add-and-commit@v7
        with:
          cwd: '~/main/'
          author_name: GitHub Actions runner
          author_email: yolo@example.com
          branch: main
          message: 'hourly cronjob update, probably'

      - uses: EndBug/add-and-commit@v7
        with:
          cwd: '~/snapshots/'
          author_name: GitHub Actions runner
          author_email: yolo@example.com
          branch: snapshots
          message: 'hourly cronjob update, probably'
