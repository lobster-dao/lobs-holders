name: "Scheduled build"

on:
  push:
    branches:
      - main

  schedule:
    - cron:  '0 * * * *'    # at the top of each hour

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - name: Checkout main 🛎️
        uses: actions/checkout@v2.3.1
        with:
          ref: main
          path: main

      - name: Checkout snapshots 🛎️
        uses: actions/checkout@v2.3.1
        with:
          ref: snapshots
          path: snapshots

      - name: Install and Build 🔧
        run: |
          pip3 install brownie
          python3 main/script.py

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: main/public # The folder the action should deploy.

      - uses: EndBug/add-and-commit@v7
        with:
          cwd: './main/'
          author_name: GitHub Actions runner
          author_email: yolo@example.com
          branch: main
          message: 'hourly cronjob update, probably'

      - uses: EndBug/add-and-commit@v7
        with:
          cwd: './snapshots/'
          author_name: GitHub Actions runner
          author_email: yolo@example.com
          branch: snapshots
          message: 'hourly cronjob update, probably'
