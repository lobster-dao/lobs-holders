name: "Scheduled build"

on:
  push:
    branches:
      - main

  schedule:
    # per github recommendation to not run things at the top of each hour... or something
    - cron:  '47 * * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - name: Checkout main 🛎️
        uses: actions/checkout@v2.3.1
        with:
          ref: main

      - name: Checkout snapshots 🛎️
        uses: actions/checkout@v2.3.1
        with:
          ref: snapshots
          path: snapshots

      - name: Install and Build 🔧
        env:
          WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          ETHERSCAN_TOKEN: ${{ secrets.ETHERSCAN_TOKEN }}
        run: |
          pip3 install -r requirements.txt
          python3 script.py

      - uses: EndBug/add-and-commit@v7
        with:
          cwd: snapshots
          author_name: GitHub Actions runner
          author_email: yolo@example.com
          branch: snapshots
          message: 'hourly cronjob update, probably'

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
